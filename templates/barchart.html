<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
          console.log({{rows}});
        var data = google.visualization.arrayToDataTable([
          ['Magnitude','count',{ role: 'style' }],
          ['1-2',{{rows[0]}},'color: gray'],
          ['2-3',{{rows[1]}},'stroke-color: #703593; stroke-width: 4; fill-color: #C5A5CF'],
          ['3-4',{{rows[2]}},'stroke-color: #871B47; stroke-opacity: 0.6; stroke-width: 8; fill-color: #BC5679; fill-opacity: 0.2'],
        ]);

        var options = {
          chart: {
            title: 'BAR CHART',
            {#subtitle: 'Sales, Expenses, and Profit: 2014-2017',#}
          },
          bars: 'vertical'
        };

        var chart = new google.charts.Bar(document.getElementById('barchart'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
    <div id="barchart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
